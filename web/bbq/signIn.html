<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body class="container">
    <div id="header_img">
        <a href="tml"><img src="https://www.bbq.co.kr/images/common/logo_header_bbq.png" alt=""></a>
    </div>

    <div id="input">
        <div class="form-floating" id="input_ID">
            <input type="email" class="form-control" name="floatingInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="floatingPassword" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>
    </div>

    <div id="checkIDPW">
        <div id="setYourID">
            <input type="checkbox" name="setID" id="setID">
            <label for="setID" id="label_setID">아이디 저장</label>
        </div>
        <div id="maintain">
            <input type="checkbox" name="maintainID" id="maintainID">
            <label for="maintainID" id="label_maintainID">로그인상태 유지</label>
        </div>
    </div>

    <div id="signIn">
        <input type="submit" id="signIn_button" value="로그인">
    </div>

    <div id="findORsignup">
        <div id="findID">
            <a href="">아이디 찾기</a>
        </div>
        <div>
            <a href="">비밀번호 찾기</a>
        </div>
        <div>
            <a href="">회원 가입</a>
        </div>
    </div>

    <div id="hr">
        <div id="fir_hr">
            <hr>
        </div>
        <div id="or">
            <p>&nbsp;&nbsp;또는&nbsp;&nbsp;</p>
        </div>
        <div id="last_hr">
            <hr>
        </div>
    </div>

    <div id="SNSmaintain">
        <input type="checkbox" name="maintainID" id="maintainID">
        <label for="maintainID" id="label_maintainID">SNS 로그인상태 유지</label>
    </div>

    <div id="SNS_signIn">
        <div class="SNS_signIn">
            <button type="submit"><span id="kakao">kakao</span>&nbsp;로 로그인</button>
        </div>
        <div class="SNS_signIn">
            <button type="submit"><span id="facebook">facebook</span>&nbsp;으로 로그인</button>
        </div>
        <div class="SNS_signIn">
            <button type="submit"><span id="payco">PAYCO</span>&nbsp;로 로그인</button>
        </div>
        <div class="SNS_signIn">
            <button type="submit"><i class="bi bi-apple"></i><span id="apple">&nbsp;&nbsp;Apple</span>&nbsp;로 로그인</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $("#signIn_button").on("click", function() {
            let id = $("#floatingInput").val();
            let pw = $("#floatingPassword").val();

            $.ajax ({
                url: "/bbqweb/sign/in",
                type: "POST",
                data: "id="+id+"&pw="+pw,
                success: function (json) {
                    alert(json.nthName + "님, 로그인 되었습니다.");
                    location.href="/bbqweb/bbq/main.html";
                },
                error: function () {
                    alert("아이디 또는 비밀번호가 틀렸습니다.");
                }
            });
        });
    </script>
</body>
</html>
